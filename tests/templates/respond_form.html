<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Response</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #CDE8E5; /* Adds a light grey background for better contrast */
        }
        .container {
            max-width: 600px;
            margin: 90px auto; /* Increase top margin to center vertically a bit */
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Slightly larger shadow for depth */
            border-radius: 8px; /* Rounded corners for modern look */
        }
        h2{
            font-weight: bold;
            margin-left:90px;
        }
        .form-group label {
    font-size: 18px; /* Increase the font size for better visibility */
    color: #333; /* Dark grey color for enhanced readability */
    font-weight: bold; /* Make the label text bold */
    margin-bottom: 10px; /* Increase space between the label and the textarea */
    display: block; /* Ensures the label takes up the full width available */
    letter-spacing: 0.5px; /* Slightly increase letter spacing for aesthetic purposes */
}

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px; /* More space below the textarea */
            border: 1px solid #ccc; /* subtle border for the textarea */
            border-radius: 4px; /* rounded corners for the textarea */
            resize: vertical; /* Allows vertical resizing only */
        }
        button {
            width: 100%;
            padding: 15px; /* More padding for a larger button */
            background-color: #587eaf;
            color: white;
            border: none;
            border-radius: 4px; /* Rounded corners for the button */
            cursor: pointer;
            font-size: 16px; /* Larger font size for better readability */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover for better interaction cue */
        }
        .form-group label {
            font-size: 16px; /* Larger font size for labels */
            color: #333; /* Dark grey color for better readability */
            margin-bottom: 5px; /* Space between label and textarea */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compose Response</h2>
        <form action="{{ url_for('respond_to_reservation', reservation_id=reservation_id) }}" method="post">
            <input type="hidden" name="email" value="{{ reservation.email }}">
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your response here..."></textarea>
            </div>
            <button type="submit">Send Response</button>
        </form>
    </div>
</body>
</html>
