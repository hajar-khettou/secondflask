<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">

                <!-------------      image     ------------->

                <img src="static/images/roca-logo.png" alt="">

            </div>

            <div class="col-md-6 right">
            <form action="{{ url_for('signup') }}" method="post" id="signupForm">
                <div class="input-box">

                   <header>Create account</header>
                   <div class="input-field">
                        <input type="text" class="input" id="email" name="email" required="" autocomplete="off">
                        <label for="email">Email</label>
                    </div>
                   <div class="input-field">
                        <input type="password" class="input" id="pass" name="password" required="">
                        <label for="pass">Password</label>
                    </div>
                   <div class="input-field">
                       <input  href="{{ url_for('firstp') }}" type="submit" class="submit" value="Sign Up">
                   </div>
                   <div class="signin">
                    <span>Already have an account? <a href="{{ url_for('signin') }}">Log in here</a></span>
                   </div>
                </div>
           </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
