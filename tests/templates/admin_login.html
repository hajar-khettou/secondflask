<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
   <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
        font-family: 'Helvetica, Arial, sans-serif'; /* Updated font family */
        color: #153448; /* Set global text color */
    }
    .login-container {
        padding: 30px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .login-container:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    h2 {
        color: #3C5B6F; /* If you want this to also be #153448, change it accordingly */
        font-weight: bolder;
        font-size: 24px;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        color: #153448; /* This sets all labels to the specified color */
    }
    input[type="text"], input[type="email"], input[type="password"] {
        border: 2px solid #ddd;
        padding: 10px;
        border-radius: 4px;
        margin-top: 5px;
        transition: border-color 0.3s;
        color: #153448; /* Sets the input text color */
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
        border-color: #0056b3;
        outline: none;
    }
    button {
        background-color: #0056b3;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #004494;
    }
    .btn.btn-primary {
        background-color: #8576FF;
        font-weight: bold;
        font-size: 16px;
        font-family: 'Helvetica, Arial, sans-serif'; /* Updated font family for buttons */
    }
</style>




</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <h2 class="text-center mb-4">Admin Login</h2>
                <form action="{{ url_for('admin_login') }}" method="POST">
                      <div class="mb-3">
                        <label for="uid" class="form-label">UID</label>
                        <input type="text" class="form-control" id="uid" name="uid" required placeholder="Enter ID">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: #153448;">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
