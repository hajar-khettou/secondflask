<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</head>

<body>

<div class="container">
    <h1 class="text-center my-4">Welcome To Roca's ChatBot</h1>
    <div id="chat-container" class="chat-container position-fixed bottom-0 end-0 p-3">
        <div id="chat-messages" class="chat-messages mb-2 p-3" style="height: 300px; overflow-y: auto;">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input-area mb-3">
            <input type="text" id="chat-input" class="form-control" placeholder="Type your message here...">
            <button id="send-button" class="btn btn-primary mt-2">Send</button>
        </div>
    </div>
    <button id="chat-widget-button" type="button" class="btn btn-primary rounded-circle position-fixed" style="bottom: 20px; right: 20px;">

</div>

</html>
